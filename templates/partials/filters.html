<div class="filter-sort-controls">
    <div class="input-group filter-group pill-input">
        <span class="material-symbols-outlined">filter_alt</span>
        <input type="text" id="filter-input" placeholder="Filter by name...">
    </div>
        <div class="input-group commit-filter-group pill-input" id="commit-filter-container" style="display: none;">
        <span class="material-symbols-outlined">commit</span>
        <input type="number" id="commit-filter-min" placeholder="Min">
        <span class="separator">-</span>
        <input type="number" id="commit-filter-max" placeholder="Max">
    </div>
    <div class="sort-group">
        <div class="select-wrapper pill-select">
            <select id="sort-select" class="styled-select">
                <option value="updated" selected>Sort by Last Updated</option>
                <option value="created">Sort by Creation Date</option>
                <option value="stars">Sort by Stars</option>
                <option value="name">Sort by Name</option>
                <option value="commits">Sort by Commits</option>
            </select>
            <span class="material-symbols-outlined arrow">arrow_drop_down</span>
        </div>
        <button id="sort-direction-btn" class="btn btn-icon" aria-label="Sort Direction">
            <span class="material-symbols-outlined">arrow_downward</span>
        </button>
            <div class="select-wrapper pill-select">
            <select id="language-select" class="styled-select">
                <option value="all">All Languages</option>
            </select>
            <span class="material-symbols-outlined arrow">arrow_drop_down</span>
        </div>
        <div class="select-wrapper pill-select">
            <select id="topic-select" class="styled-select">
                <option value="all">All Topics</option>
            </select>
            <span class="material-symbols-outlined arrow">arrow_drop_down</span>
        </div>
    </div>
</div>
