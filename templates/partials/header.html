<header class="header">
    <a href="{{ url_for('main.index') }}" class="header-brand">
        <span class="material-symbols-outlined logo-icon">hub</span>
        <span class="logo-text">GitNexus</span>
    </a>

    <div class="header-search-area">
        {% if page == 'discover' %}
        <div class="search-pill">
            <span class="material-symbols-outlined search-icon-lead">person</span>
            <input type="text" id="username-input" autocomplete="off" value="qtremors" placeholder="GitHub username...">

            <button id="fetch-btn" class="btn-search-submit" title="Search">
                <span class="material-symbols-outlined">arrow_forward</span>
            </button>

            <ul id="history-dropdown" class="custom-dropdown"></ul>
        </div>

        <button id="refresh-btn" class="btn-icon-small" title="Force Refresh Data">
            <span class="material-symbols-outlined">refresh</span>
        </button>
        {% endif %}
    </div>

    <div class="header-actions">
        <a href="{{ url_for('main.watchlist') }}" class="nav-item {% if page == 'watchlist' %}active{% endif %}">
            <span class="material-symbols-outlined">dashboard</span>
            <span>Watchlist</span>
        </a>

        <div class="divider-vertical"></div>

        <a href="{{ url_for('main.settings') }}" class="btn-icon settings-btn {% if page == 'settings' %}active{% endif %}" title="Settings">
            <span class="material-symbols-outlined">settings</span>
        </a>
    </div>
</header>
