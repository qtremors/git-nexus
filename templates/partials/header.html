<header class="header">
    <div class="header-title">
        <span class="material-symbols-outlined">hub</span>
        <h1>GitNexus</h1>
    </div>

    <div class="search-bar-container">
        <div class="input-group search-input-group">
            <span class="material-symbols-outlined">person</span>
            <input type="text" id="username-input" autocomplete="off" value="qtremors" placeholder="GitHub Username">
            <ul id="history-dropdown" class="custom-dropdown"></ul>
        </div>

        <button id="fetch-btn" class="btn btn-filled">
            <span class="material-symbols-outlined">search</span>
            <span>Fetch Repos</span>
        </button>
        <button id="refresh-btn" class="btn btn-outlined">
            <span class="material-symbols-outlined">refresh</span>
            <span>Refresh</span>
        </button>
    </div>

    <div class="header-controls">
        <div class="dropdown-container">
            <button id="settings-btn" class="btn btn-icon" title="Settings">
                <span class="material-symbols-outlined">settings</span>
            </button>

            <div id="settings-dropdown" class="dropdown-menu">
                <div class="dropdown-header">
                    <h3>Settings</h3>
                    <button id="close-settings-btn" class="btn-icon-small"><span class="material-symbols-outlined">close</span></button>
                </div>

                <div class="dropdown-section">
                    <label class="dropdown-label"><span class="material-symbols-outlined">palette</span> Theme</label>
                    <div class="select-wrapper full-width settings-dropdown">
                        <select id="theme-select" class="styled-select">
                            <option value="default">Dark Contrast</option>
                            <option value="regular">Dark Dimmed</option>
                            <option value="contrast">Dark Blue</option>
                        </select>
                        <span class="material-symbols-outlined arrow">arrow_drop_down</span>
                    </div>
                </div>

                <div class="dropdown-section">
                    <label class="dropdown-label"><span class="material-symbols-outlined">key</span> GitHub Token</label>
                    <div class="token-input-wrapper">
                        <input type="password" id="token-input" placeholder="Paste Token Here">
                        <button id="toggle-token-btn" class="btn-icon-small" title="Show/Hide">
                            <span class="material-symbols-outlined">visibility_off</span>
                        </button>
                    </div>
                    <button id="save-token-btn" class="btn btn-outlined full-width-btn">Save to DB</button>
                </div>
            </div>
        </div>
    </div>
</header>
