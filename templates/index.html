<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitNexus</title>
    <link rel="icon" href="{{ url_for('static', filename='assets/octocat.svg') }}" type="image/svg+xml">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/graph.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/filters.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/repos.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modals.css') }}">
</head>
<body class="theme-default">

    <noscript>
        <div style="
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--md-sys-color-background);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 24px;
        ">
            <span class="material-symbols-outlined" style="font-size: 64px; color: var(--md-sys-color-error); margin-bottom: 24px;">javascript</span>
            
            <h2 style="color: var(--md-sys-color-on-background); margin-bottom: 16px; font-size: 28px;">JavaScript Required</h2>
            
            <p style="color: var(--md-sys-color-on-surface-variant); max-width: 500px; font-size: 16px; line-height: 1.6;">
                GitNexus is a single-page application that relies heavily on JavaScript. 
                Without it, the following core features will not work:
            </p>

            <ul style="color: var(--md-sys-color-on-surface-variant); text-align: left; margin: 24px 0; font-size: 15px; list-style: none;">
                <li style="margin-bottom: 8px;">❌ <strong>API Communication:</strong> Cannot fetch user profiles or repository data.</li>
                <li style="margin-bottom: 8px;">❌ <strong>UI Rendering:</strong> The dashboard and themes cannot be generated.</li>
                <li>❌ <strong>Asset Downloader:</strong> The secure download bridge will not function.</li>
            </ul>

            <p style="color: var(--md-sys-color-primary); font-weight: 500;">
                Please enable JavaScript in your browser settings to continue.
            </p>
        </div>
    </noscript>

    {% include 'partials/header.html' %}

    <main class="main-content">
        <div id="landing-page" class="landing-container">
            <span class="material-symbols-outlined landing-icon">hub</span>
            <h2>Welcome to GitNexus</h2>
            <p>Enter a GitHub username above to explore repositories.</p>
        </div>

        <div id="app-content" style="display: none;">
            {% include 'partials/profile.html' %}
            {% include 'partials/graph.html' %}
            {% include 'partials/filters_repos.html' %}
        </div>

        <div id="loader" class="loader-container" style="display: none;">
            <div class="loader"></div>
        </div>
        <div id="error-message" class="error-message"></div>
    </main>

    {% include 'partials/modals.html' %}
    <div id="toast-notification" class="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
