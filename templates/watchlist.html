<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitNexus - Watchlist</title>
    <link rel="icon" href="{{ url_for('static', filename='assets/octocat.svg') }}" type="image/svg+xml">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/watchlist.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modals.css') }}">
</head>
<body class="theme-default">

        <noscript>
        <div style="
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--md-sys-color-background);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 24px;
        ">
            <span class="material-symbols-outlined" style="font-size: 64px; color: var(--md-sys-color-error); margin-bottom: 24px;">javascript</span>
            
            <h2 style="color: var(--md-sys-color-on-background); margin-bottom: 16px; font-size: 28px;">JavaScript Required</h2>
            
            <p style="color: var(--md-sys-color-on-surface-variant); max-width: 500px; font-size: 16px; line-height: 1.6;">
                GitNexus is a single-page application that relies heavily on JavaScript. 
                Without it, the following core features will not work:
            </p>

            <ul style="color: var(--md-sys-color-on-surface-variant); text-align: left; margin: 24px 0; font-size: 15px; list-style: none;">
                <li style="margin-bottom: 8px;">❌ <strong>API Communication:</strong> Cannot fetch user profiles or repository data.</li>
                <li style="margin-bottom: 8px;">❌ <strong>UI Rendering:</strong> The dashboard and themes cannot be generated.</li>
                <li>❌ <strong>Asset Downloader:</strong> The secure download bridge will not function.</li>
            </ul>

            <p style="color: var(--md-sys-color-primary); font-weight: 500;">
                Please enable JavaScript in your browser settings to continue.
            </p>
        </div>
    </noscript>

    {% include 'partials/header.html' %}

    <main class="main-content">
        <div class="dashboard-controls">
            <div>
                <h2>Asset Watchlist</h2>
                <p id="watchlist-status">Loading tracked repositories...</p>
            </div>
            <div style="display: flex; gap: 12px;">
                <button id="add-repo-btn" class="btn btn-filled">
                    <span class="material-symbols-outlined">add</span> Add Repo
                </button>
                <button id="check-updates-btn" class="btn btn-outlined">
                    <span class="material-symbols-outlined">update</span> Check Updates
                </button>
            </div>
        </div>

        <div id="watchlist-grid" class="watch-grid"></div>

    </main>

    <div id="add-repo-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content" style="max-width: 500px; height: auto;">
            <button class="modal-close-btn" id="close-add-modal"><span class="material-symbols-outlined">close</span></button>
            <h3 class="modal-title">Add Repository</h3>

            <div style="display: flex; flex-direction: column; gap: 16px;">
                <p style="color: var(--md-sys-color-on-surface-variant);">Paste the full URL of the GitHub repository you want to track.</p>
                <div class="input-group">
                    <span class="material-symbols-outlined">link</span>
                    <input type="text" id="repo-url-input" placeholder="https://github.com/owner/repo">
                </div>
                <button id="confirm-add-btn" class="btn btn-filled full-width-btn">
                    <span class="material-symbols-outlined">add_circle</span> Add to Watchlist
                </button>
                <p id="add-error-msg" class="error-message" style="font-size: 14px; margin-top:0; display: none;"></p>
            </div>
        </div>
    </div>

    <div id="toast-notification" class="toast"></div>

    <script type="module" src="{{ url_for('static', filename='js/watchlist.js') }}"></script>
</body>
</html>
